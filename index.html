<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Spaceship</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050510;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 480px;
            height: 100%;
            max-height: 800px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #0a0a2e 0%, #16164d 100%);
            width: 100%;
            height: 100%;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hud {
            position: absolute;
            top: 20px;
            width: 100%;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px #000;
            pointer-events: none;
        }

        .screen {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #3b82f6;
            pointer-events: auto;
            display: none;
            width: 80%;
        }

        .screen h1 { margin-top: 0; color: #3b82f6; }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }

        .stats { font-size: 18px; margin: 10px 0; }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui-layer">
        <div id="hud" class="hud">0</div>

        <!-- Start Screen -->
        <div id="start-screen" class="screen" style="display: block;">
            <h1>STELLAR DASH</h1>
            <p>Tap to boost your ship</p>
            <button onclick="startGame()">LAUNCH</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over" class="screen">
            <h1>MISSION FAILED</h1>
            <div class="stats">SCORE: <span id="final-score">0</span></div>
            <div class="stats">BEST: <span id="high-score">0</span></div>
            <button onclick="startGame()">RETRY</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const hud = document.getElementById('hud');
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over');
    const finalScoreLabel = document.getElementById('final-score');
    const highScoreLabel = document.getElementById('high-score');

    // Base Dimensions for logic (will scale to actual viewport)
    const BASE_WIDTH = 480;
    const BASE_HEIGHT = 800;

    let gameState = 'START'; // START, PLAYING, GAME_OVER
    let score = 0;
    let highScore = localStorage.getItem('stellarDash_highScore') || 0;

    // Assets
    const shipImg = new Image();
    shipImg.src = 'Gemini_Generated_Image_ondsidondsidonds-removebg-preview.png';

    // Game Constants
    const GRAVITY = 0.25;
    const FLAP_STRENGTH = -5.5;
    const PIPE_WIDTH = 60;
    const PIPE_GAP = 180;
    const INITIAL_SPEED = 2.5;

    // Game Variables
    let ship = {
        x: 80,
        y: 300,
        w: 50,
        h: 40,
        velocity: 0,
        rotation: 0
    };

    let pipes = [];
    let speed = INITIAL_SPEED;
    let frameCount = 0;
    let stars = [];

    function initStars() {
        stars = [];
        for(let i=0; i<50; i++) {
            stars.push({
                x: Math.random() * BASE_WIDTH,
                y: Math.random() * BASE_HEIGHT,
                size: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.1
            });
        }
    }

    function resize() {
        const container = document.getElementById('game-container');
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
    }

    window.addEventListener('resize', resize);
    resize();
    initStars();

    // Interaction
    function handleAction() {
        if (gameState === 'PLAYING') {
            ship.velocity = FLAP_STRENGTH;
        } else if (gameState === 'START') {
            startGame();
        }
    }

    window.addEventListener('mousedown', (e) => {
        if (e.target.tagName !== 'BUTTON') handleAction();
    });
    window.addEventListener('touchstart', (e) => {
        if (e.target.tagName !== 'BUTTON') {
            e.preventDefault();
            handleAction();
        }
    }, { passive: false });

    function startGame() {
        gameState = 'PLAYING';
        score = 0;
        speed = INITIAL_SPEED;
        ship.y = BASE_HEIGHT / 2;
        ship.velocity = 0;
        pipes = [];
        frameCount = 0;
        
        startScreen.style.display = 'none';
        gameOverScreen.style.display = 'none';
        hud.textContent = '0';
    }

    function triggerGameOver() {
        gameState = 'GAME_OVER';
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('stellarDash_highScore', highScore);
        }
        finalScoreLabel.textContent = score;
        highScoreLabel.textContent = highScore;
        gameOverScreen.style.display = 'block';
    }

    function createPipe() {
        const minHeight = 100;
        const maxHeight = BASE_HEIGHT - PIPE_GAP - minHeight;
        const topHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
        
        pipes.push({
            x: BASE_WIDTH,
            top: topHeight,
            passed: false
        });
    }

    function update() {
        if (gameState !== 'PLAYING') return;

        frameCount++;

        // Ship Physics
        ship.velocity += GRAVITY;
        ship.y += ship.velocity;
        ship.rotation = Math.min(Math.PI/6, Math.max(-Math.PI/6, ship.velocity * 0.05));

        // Screen boundaries
        if (ship.y + ship.h/2 > BASE_HEIGHT || ship.y - ship.h/2 < 0) {
            triggerGameOver();
        }

        // Pipe Generation
        if (frameCount % 100 === 0) {
            createPipe();
        }

        // Pipe Movement and Collision
        for (let i = pipes.length - 1; i >= 0; i--) {
            let p = pipes[i];
            p.x -= speed;

            // Collision Check
            const hitTop = (ship.x + ship.w/2 > p.x && ship.x - ship.w/2 < p.x + PIPE_WIDTH && ship.y - ship.h/2 < p.top);
            const hitBottom = (ship.x + ship.w/2 > p.x && ship.x - ship.w/2 < p.x + PIPE_WIDTH && ship.y + ship.h/2 > p.top + PIPE_GAP);

            if (hitTop || hitBottom) {
                triggerGameOver();
            }

            // Score check
            if (!p.passed && p.x + PIPE_WIDTH < ship.x) {
                p.passed = true;
                score++;
                hud.textContent = score;

                // Difficulty scaling: 5% speed increase every 10 points
                if (score > 0 && score % 10 === 0) {
                    speed *= 1.05;
                }
            }

            // Clean up pipes
            if (p.x + PIPE_WIDTH < -50) {
                pipes.splice(i, 1);
            }
        }

        // Parallax stars
        stars.forEach(s => {
            s.x -= s.speed * (speed * 0.5);
            if (s.x < 0) s.x = BASE_WIDTH;
        });
    }

    function draw() {
        const scaleX = canvas.width / BASE_WIDTH;
        const scaleY = canvas.height / BASE_HEIGHT;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        ctx.scale(scaleX, scaleY);

        // Draw Stars
        ctx.fillStyle = "white";
        stars.forEach(s => {
            ctx.globalAlpha = s.size * 0.5;
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
            ctx.fill();
        });
        ctx.globalAlpha = 1.0;

        // Draw Pipes (Neon bars)
        pipes.forEach(p => {
            // Gradient for pipes
            let grad = ctx.createLinearGradient(p.x, 0, p.x + PIPE_WIDTH, 0);
            grad.addColorStop(0, '#1e3a8a');
            grad.addColorStop(0.5, '#3b82f6');
            grad.addColorStop(1, '#1e3a8a');

            ctx.fillStyle = grad;
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#3b82f6';
            
            // Top Pipe
            ctx.fillRect(p.x, 0, PIPE_WIDTH, p.top);
            // Pipe cap
            ctx.fillStyle = '#60a5fa';
            ctx.fillRect(p.x - 5, p.top - 15, PIPE_WIDTH + 10, 15);

            // Bottom Pipe
            ctx.fillStyle = grad;
            ctx.fillRect(p.x, p.top + PIPE_GAP, PIPE_WIDTH, BASE_HEIGHT - (p.top + PIPE_GAP));
            // Pipe cap
            ctx.fillStyle = '#60a5fa';
            ctx.fillRect(p.x - 5, p.top + PIPE_GAP, PIPE_WIDTH + 10, 15);
            
            ctx.shadowBlur = 0;
        });

        // Draw Ship
        ctx.save();
        ctx.translate(ship.x, ship.y);
        ctx.rotate(ship.rotation);
        
        // Draw image or fallback if not loaded
        if (shipImg.complete && shipImg.naturalWidth !== 0) {
            ctx.drawImage(shipImg, -ship.w/2, -ship.h/2, ship.w, ship.h);
        } else {
            // Placeholder triangle if image fails
            ctx.fillStyle = "#ec4899";
            ctx.beginPath();
            ctx.moveTo(25, 0);
            ctx.lineTo(-15, -15);
            ctx.lineTo(-15, 15);
            ctx.closePath();
            ctx.fill();
        }
        ctx.restore();

        ctx.restore();

        requestAnimationFrame(() => {
            update();
            draw();
        });
    }

    // Initialize Game Loop
    draw();

</script>
</body>
</html>
